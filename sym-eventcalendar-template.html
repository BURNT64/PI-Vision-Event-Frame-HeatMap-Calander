<div class="event-calendar-container">
    <link rel="stylesheet" href="scripts/app/editor/symbols/ext/sym-eventcalendar-style.css">
    <header class="calendar-header">
        <h2>Event Frame Calendar</h2>
        <div class="calendar-header-info">
            <p class="calendar-current-date">Month Year</p>
            <div class="calendar-navigation">
                <button type="button" id="calendar-prev" class="nav-button">
                    <span class="material-icons">⬅</span>
                </button>
                <button type="button" id="calendar-next" class="nav-button">
                    <span class="material-icons">➡</span>
                </button>
            </div>
        </div>
    </header>
    <div class="calendar-body">
        <ul class="calendar-weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <div class="calendar-area">
            <!-- Days will be dynamically generated here -->
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner"></div>
</div>

<!-- JavaScript to Toggle Loading Spinner -->
<script>
    // Get the calendar container element
    const calendarContainer = document.querySelector('.event-calendar-container');

    function showLoading() {
        calendarContainer.classList.add('loading');
    }

    function hideLoading() {
        calendarContainer.classList.remove('loading');
    }

    // Example usage: show loading spinner during data fetch W.I.P.
    function fetchData() {
        showLoading();  // Show spinner when starting data fetch

        // Simulate a data fetch with setTimeout
        setTimeout(() => {
            hideLoading(); // Hide spinner when data fetch is complete
        }, 2000);  // Adjust time as needed for data loading simulation
    }


    fetchData();


</script>
